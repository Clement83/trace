version: "3.8"

services:
  klmtovideo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: klmtovideo-app
    ports:
      - "3001:3001"
    volumes:
      # Mount workspace directory to persist user data on host
      - ./workspace:/app/guiv2/workspace
      # Mount uploads directory to persist temporary uploads
      - ./uploads:/app/guiv2/server/uploads
    environment:
      # Application settings
      - NODE_ENV=production
      - PORT=3001

      # SD video generation settings
      - SD_WIDTH=640
      - SD_CRF=28
      - SD_PRESET=veryfast
      - SD_AUDIO_BITRATE=96k

      # Job queue settings
      - MAX_CONCURRENT_JOBS=3
      - JOB_CLEANUP_MS=30000

    restart: unless-stopped

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

    networks:
      - klmtovideo-network

    # Resource limits (optional - adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  klmtovideo-network:
    driver: bridge
